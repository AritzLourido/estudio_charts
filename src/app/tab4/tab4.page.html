<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 4
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <app-bar-chart [nameTab]="nombreTab"></app-bar-chart>
      </ion-col>
      <ion-col size="6">
        <ion-row>
          <ion-col size="10">
            <app-line-chart [nameTab]="nombreTab"></app-line-chart>
          </ion-col>
        </ion-row>
        <ion-col>
          <ion-row>
            <ion-col size="10">
            <app-pie-chart [nameTab]="nombreTab"></app-pie-chart>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
